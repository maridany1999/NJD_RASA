version: "3.0"
nlu:
- intent: greet
  examples: |
    - [hi](greet)
    - [Hey](greet)!
    - [hello](greet)
    - Good morning
    - Hi
    - [Hello](greet)
    - hey
- intent: question_club
  examples: |
    - Tell me about this [club](bar)
    - Tell me about this [place](bar)
    - What is this [place](bar)?
    - what is this [place](bar)?
    - [where](bar) are we?
- intent: what_you_have
  examples: |
    - what can I have?
    - What do you have?
- intent: utter_ask_drink
  examples: |
    - what will you be [having](drink)?
- intent: ask_drink
  examples: |
    - i want a beer
    - I want a beer
